<!DOCTYPE html>

<html>
    <head>
        <title>Axios Todo List</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header id="header-info">
            <ul id="header-list">
                <li>Level 2 Capstone</li>
                <li>Axios ToDo List</li>
                <li>Zachary Baca</li>
            </ul>
        </header>

        <div id="app-quote-header">
            <h1>"Organize, Prioritize, Conquer"</h1>
        </div>

        <div id="form">
            <h1>Add ToDo Form</h1>
            <hr />
            <form id="todo-form" name="todo-form">
                <input type="text" name="title" placeholder="title" />
                <select name="price" id="price" placeholder="price">
                    <option value="none">Price</option>
                    <option value="five">5</option>
                    <option value="ten">10</option>
                    <option value="fifteen">15</option>
                    <option value="twenty">20</option>
                    <option value="other">Other</option>
                </select>
            </form>
        </div>

        <div id="instructions">
            <h4>Scroll Through the List to See All Your Todos.</h4>
        </div>

        <div id="todos">
            <h1>Placeholder For Todos</h1>
            <ul id="todo-list">
                <li class="todo">
                    Todo One
                </li>
            </ul>
        </div>
        
        <div id="footer">
            <footer>
                <ul>
                    <li>Facebook Logo</li>
                    <li>Instagram Logo</li>
                    <li>X Logo</li>
                    <li>GitHub Logo</li>
                </ul>
            </footer>
        </div>
        <script src="index.js"></script>
    </body>

</html>
